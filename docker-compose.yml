version: '3'
services:
  db:
    image: mysql:8.0
    volumes:
      - ./tmp/db:/var/lib/mysql:delegated
    environment:
      MYSQL_ROOT_PASSWORD: password
  api:
    build: ./api
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ./api:/app:delegated
    ports:
      - 3000:3000
    depends_on:
      - db
  client:
    build: ./client
    command: npm run start
    volumes:
      - ./client:/app:delegated
    ports:
      - 3001:3000
